services:
  observatory:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/observatory.db
      - REDIS_URL=redis://redis:6379
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
    depends_on:
      - redis
    networks:
      - observatory-net

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - observatory-net

networks:
  observatory-net:
    driver: bridge
